<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
  <main class="container">

    {{ partial "header.html" . }}

    <section>

      {{ range first (index .Site.Params "homepageposts" | default 3) (where site.RegularPages "Type" "in" site.Params.mainSections) }}
      <article>
        {{ .Render "list-item-expanded" }}
      </article>
      {{ end }}

    </section>

    {{ partial "nav.html" . }}

    {{ partial "footer.html" . }}

  </main>
</body>

</html>
